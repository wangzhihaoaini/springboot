<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/supersized.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body oncontextmenu="return false">

<div class="page-container">
    <h1>Login</h1>
    <form th:action="@{/user/loginIn}" method="post">
        <div>
            <input type="text" name="username" class="username" placeholder="Username" autocomplete="off"/>
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="Password" oncontextmenu="return false" onpaste="return false" />
        </div>
        <button id="submit" type="submitz">登录</button>
        <button id="register" type="button">注册</button>
    </form>
    <div class="connect">
        <p>Life is a journey to experience to learn and to enjoy.</p>
        <p style="margin-top:20px;">不要以为你以为的是计算机以为的</p>
    </div>
</div>
<div class="alert" style="display:none">
    <h2>消息</h2>
    <div class="alert_con">
        <p id="ts"></p>
        <p style="line-height:70px"><a class="btn">确定</a></p>
    </div>
</div>

<!-- Javascript -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/supersized.3.2.7.min.js}" type="text/javascript"></script>
<script th:src="@{/js/supersized-init.js}" type="text/javascript"></script>
<script>
    $(".btn").click(function(){
        is_hide();
    })
    var username = $("input[name=username]");
    var password = $("input[name=password]");
    $("#submit").on('click',function(){
        if(username.val() === '' || password.val() ==='')
        {
            $("#ts").html("用户名或密码不能为空~");
            is_show();
            return false;
        }
        else{
            $.ajax({
                type: "post",
                url: "/user/loginIn",
                data:{
                    "username":username,
                    "password":password
                },
                dateType: "text",
                success: function (msg) {
                    if (msg !== "登陆成功!") {
                        $.sendWarning(msg, 3000, function () {
                            console.log('sendWarning closed');
                        });
                    } else {
                        $.sendSuccessToTop('登陆成功!', 3000, function () {
                            console.log('sendSuccessToTop closed');
                        });
                    }
                }
            });
        }
    });
    window.onload = function()
    {
        $(".connect p").eq(0).animate({"left":"0%"}, 600);
        $(".connect p").eq(1).animate({"left":"0%"}, 400);
    }
    function is_hide(){ $(".alert").animate({"top":"-40%"}, 300) }
    function is_show(){ $(".alert").show().animate({"top":"45%"}, 300) }
</script>
</body>

</html>
