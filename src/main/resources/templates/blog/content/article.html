<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="blog/index/include_blog::header"></head>
<body>
	<nav th:include="blog/index/include_blog::nav"  class="navbar navbar-default navbar-custom navbar-fixed-top" ></nav>
	<!-- Page Header -->
	<header class="intro-header"
		style="background-image: url('/img/blog/post-bg.jpg')">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="post-heading">
						<h1 th:utext="${article.title}"></h1>
						<span class="meta">作者 <span th:text="${article.author}"></span>&nbsp;&nbsp;发表于
							<span th:text="${#dates.format(article.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Post content -->
	<article>
		<div class="container">
			<div class="col-lg-8 col-md-10">
				<div id="content" th:utext="${article.content}" class="summernote" style="border-right: 1px solid #090101"></div>
				<textarea wrap="virtual" placeholder="留下你的评论" maxlength="200" style="resize:none;width:100%;height: 100px;
       border:1px solid gray;margin-top: 10px;padding: 10px;
       border-radius: 5px" id="comment_text"></textarea>
				<div>
					<input id="sendSuccessToTop" style="float: right;margin: 10px;" type="button" class="btn btn-primary"
						   value="提交"/>
				</div>
				<div class="col-lg-8 comment-list" style="clear: both">
					<ul th:each="comment:${commentList}" class="list-group">
						<%--评论信息所属的文章id--%>
							<input hidden="hidden" type="text" id="username" value="${comment.user}">
							<input hidden="hidden" type="text" id="date" value="${comment.date}">
							<li class="list-group-item" style='word-break: break-all;'><b>用户&nbsp;&nbsp;${comment.user}于&nbsp;&nbsp;[${comment.date}]:</b>${comment.comment}

					</ul>
				</div>
			</div>
			<div class="col-lg-4 col-md-10">
				<div id="content2" class="summernote">广告位招租</div>
			</div>
		</div>
	</article>
	<hr>
	<div th:include="blog/index/include_blog::footer"></div>
</body>
<script>
    $(function () {
        var wupinId = document.getElementById("ershouwupin_id").value;
        $("input[value=提交]").click(function () {
            var strContent = $("#comment_text").val();
            if (strContent.trim() === "") {
                $.sendError('评论内容不能为空！', 3000, function () {
                    console.log('sendError closed');
                });
                return;
            }
            $.ajax({
                type: "post",
                url: "<%=request.getContextPath()%>/CommentServlet",
                data:
                    {
                        "action": "add",
                        "wupinId": wupinId,
                        "comment": strContent
                    },
                dataType: "text",
                success: function (msg) {
                    if (msg === "评论成功!") {
                        // 发送成功的提示框（置顶）
                        $.sendSuccessToTop('留言成功！', 3000, function () {
                            console.log('sendSuccessToTop closed');
                        });
                        window.setTimeout("window.location.reload(true)", 3000);
                    }
                }
            })
        })
    });
</script>
</html>
