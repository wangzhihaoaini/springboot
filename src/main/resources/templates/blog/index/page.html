<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<body>

	<div id="content" class="summernote"></div>

	<script type="text/javascript" th:inline="javascript">
		$().ready(function() {
			$('.summernote').summernote({
				lang : 'zh-CN'
			});
			var content = /*[[${content.content}]]*/
			$('#content').code(content);
			$('.summernote').destroy();
		});
	</script>
</body>
</html>
