<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>BootDo</title>
    <meta name="keywords" content="BootDo管理系统">
    <meta name="description" content="BootDo管理系统">
    <link th:href="@{/css/login/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/login/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/login/animate.css}" rel="stylesheet">
    <link th:href="@{/css/login/style.css}" rel="stylesheet">
    <link th:href="@{/css/login/login.css}" rel="stylesheet">
    <link th:href="@{/css/huadongyanzheng/dragverify.css}" rel="stylesheet">
    <link th:href="@{/css/layui/layui.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>BootDo</h1>
                </div>
                <div class="m-b"></div>
                <h3 class="m-b">
                    欢迎使用 <strong>BootDo管理系统</strong>
                </h3>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>springboot</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>mybatis</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>shiro</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>thymeleaf</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>bootstrap</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>redis</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>layui</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm" th:action="@{/user/loginIn}">
                <h3 class="text-center">用户登录</h3>
                <p class="m-t-md text-center">欢迎登录bootdo后台管理系统</p>
                <input type="text" name="username" class="form-control uname"lay-verify="required" th:value="${username}"/>
                <input type="password" name="password" lay-verify="required" class="form-control pword m-b" th:value="${password}"/>
                <div class="row">
                    <div class="col-xs-6 pull_left">
                        <div class="form-group">
                            <div id="dragverify"></div>
                        </div>
                    </div>
                </div>
                <a id="login" class="btn btn-login btn-block">登录</a>

                <!--按钮模块-->
                <div class="outside-login">
                    <div class="outside-login-tit">
                        <span>代码链接</span>
                    </div>
                    <div class="outside-login-cot">
                        <a class="outside-login-btn wxoa actived oschina J-btnSwitchLoginType" target="_Blank"
                           href="#">
                            <em><i class="fa fa-home"></i></em>
                            <span>oschina主页</span>
                        </a>
                        <a class="outside-login-btn wxoa actived my J-btnSwitchLoginType" target="_Blank"
                           href="#">
                            <em><i class="fa fa-git-square"></i></em>
                            <span>码云仓库</span>
                        </a>
                        <a class="outside-login-btn wxoa actived git J-btnSwitchLoginType" target="_Blank"
                           href="https://github.com/wangzhihaoaini">
                            <em><i class="fa fa-github"></i></em>
                            <span>GitHub仓库</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="signup-footer m-b">
        <div class="pull-left">&copy; 2019 ZhiHao All Rights Reserved
        </div>
    </div>
</div>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/login/bootstrap.min.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/login/content.js}"></script>
<script th:src="@{/js/huadongyanzheng/dragverify.js}"></script>
<!-- jQuery Validation plugin javascript-->
<script th:src="@{/js/login/ajax-util.js}"></script>
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login").on('click', function () {
            $("#signupForm").submit();
        });
        validateRule();
        $("body").keydown(keyDownLogon);
    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
        $.ajax({
            type: "POST",
            url: "login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = '/index';
                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }

    function keyDownLogon() {
        if (event.keyCode == "13") {
            $("#login").trigger('click');
        }
    }


    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名"
                },
                password: {
                    required: icon + "请输入您的密码"
                }
            }
        })
    }
</script>
</body>
</html>
