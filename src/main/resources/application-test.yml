#注意乱码问题   解决方法为file encoding中修改字符集
server:
  port: 80
  servlet:
    context-path: /springboot
  error:
    #spring boot 2.X以上用于页面获取exception对象
    include-exception: true

spring:
  #数据源
  datasource:
    username: root
    password:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    #替换默认数据源为Druid
    type: com.alibaba.druid.pool.DruidDataSource
    # 数据源其他配置
    # 配置初始化大小、最小、最大 (通常来说，只需要修改initialSize、minIdle、maxActive)
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  #redis相关配置
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    lettuce:
      # 连接超时时间（毫秒）
      shutdown-timeout: 2000ms

  #指定国际化文件
  messages:
    basename: i18n.index
  thymeleaf:
    #开启thymleaf缓存
    cache: true

  #mail
  mail:
    host: smtp.qq.com
    username: 825250174@qq.com  #发送方的邮箱
    password: qihatctlaipnbdib  # 设置密码，该处的密码是发送方QQ邮箱开启SMTP的授权码而非QQ密码

#集成Mybatis
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/**/*.xml

logging:
  file: springboot.log
  pattern:
    #日志输出的格式，日志文件
    file: '%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n'
    #日志输出的格式控制台
    console: '%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n'
  level: debug